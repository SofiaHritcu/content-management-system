<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>My CMS</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="shortcut icon" type="image/x-icon" href="img/find-employee.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    </head>
    <body>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

        <!-- <script src="/datepicker/js/bootstrap-datepicker.js"></script> -->
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="#">
                    <img 
                        src="../img/find-employee.ico" 
                        width="47" 
                        height="45" 
                        class="d-inline-block align-top" 
                        alt="">
                    <p>My CMS</p> 
                </a>
              </nav>
        </div>
        <main class="main">
            <div class="container-fluid">
                <div class="row  h-100 down">
                    <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 border-right">
                        <table 
                            id="employees"
                            class="table"
                            data-id-field="id"
                            data-page-list="[5, 10, 25, 50, 100, ALL]"
                            data-page-size="5">
                            <caption class="text-center" id="table-title">List of employees</caption>
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col"  text-center>First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Birth Date</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Delete</th>
                            </thead>
                            <tbody>
                              
                            </tbody>
                          </table>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="label-firstname" for="input-firstname">First name</label>
                                    <input type="text" class="form-control" id="input-firstname" placeholder="eg. Conor" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="label-lastname" for="input-lastname">Last name</label>
                                    <input type="text" class="form-control" id="input-lastname" placeholder="eg. McGregor" required>
                                </div>
                            </div>
                            <div class="form-group col-md-12 email">
                                <label class="label-email" for="input-email">Email</label>
                                <input type="email" class="form-control" id="input-email" placeholder="eg. name@smth.smth" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]+$">
                            </div>
                            
                            <div class="form-group col-md-12 birthdateLabel">
                                <label class="label-birthdate" for="input-birthdate">Birth date</label>
                            </div>
                            <div class="md-form md-outline input-with-post-icon  birthdate" >
                                <input placeholder="Select date" type="date"  id="input-birthdate" class="form-control" required>
                            </div>

                            

                            <div class="form-group col-md-12 genderLabel">
                                <label class="label-gender" for="input-gender">Gender</label>
                            </div>
                            <div class="input-group mb-3">
                                <select class="custom-select select-secondary" id="input-gender" required>
                                    <option value="" disabled>Please select gender</option>
                                    <option value="male">Male</option>
                                    <option class="option-gender" value="female">Female</option>
                                </select>
                                <div class="input-group-append">
                                  <label class="input-group-text in-select-gender" for="input-group-select-gender">Gender</label>
                                </div>
                              </div>

                            <div class="submit-button">
                                <button type="submit" class="btn submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>   
        <script src="/datepicker/js/bootstrap-datepicker.js"></script>
        <script src="js/model/employee.js"></script>
        <script src="js/repository/employee-crud.js"></script>
        <script src="js/main.js"></script>
     
    </body>
</html>
