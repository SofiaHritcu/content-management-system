<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>My CMS</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="shortcut icon" type="image/x-icon" href="img/find-employee.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
    </head>
    <body>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="#">
                    <img 
                        src="../img/find-employee.ico" 
                        width="45" 
                        height="45" 
                        class="d-inline-block align-top" 
                        alt="">
                    <p>My CMS</p> 
                </a>
              </nav>
        </div>
        <main class="main">
            <div class="container-fluid">
                <div class="row  h-100">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 border-right">
                    
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">First name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">First name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                                <!-- Example split danger button -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Gender
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton">
                                    <li class="dropdown-item" href="#">Male</li>
                                    <li class="dropdown-item" href="#">Female</li>
                                </ul>
                            </div>
                            <!-- Year and Month picker -->
                            
                            <div class="md-form md-outline input-with-post-icon datepicker">
                                <input placeholder="Select date" type="date" id="example" class="form-control">
                                <!-- <label for="example">Try me...</label> -->
                            </div>
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>        
    </body>
</html>
