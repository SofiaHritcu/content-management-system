<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>My CMS</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="img/find-employee.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <body>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
        
        <div class="container" id="at-top">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="#">
                    <img 
                        src="../img/find-employee.ico" 
                        width="47" 
                        height="45" 
                        class="d-inline-block align-top" 
                        alt="">
                    <p>My CMS</p> 
                </a>
              </nav>
        </div>
        <main class="main">
              
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 border-right table-responsive">
                        <div class="d-flex justify-content-center" style="width: 100%" id="loading-employees"> 
                            <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
                                <span class="sr-only">Loading...</span>
                                <div class="spinner-grow" style="width: 2rem; height: 2rem;" role="status">
                                    <span class="sr-only">Loading...</span>
                                  </div>
                            </div>
                        </div>
                        <table 
                            id="employees"
                            class="table table-editor"
                            data-id-field="id"
                            data-page-list="[5, 10, 25, 50, 100, ALL]"
                            data-page-size="5"
                            data-filter-control="true"
                            data-toggle="table"
                            data-search="true"
                            data-filter-control="true" 
                            data-show-export="true"
                            data-click-to-select="true"
                            data-toolbar="#toolbar">
                            <caption class="text-center" id="table-title">
                                <div class="alert alert-success my-1 hidden-alert" role="alert" id="added-success">
                                    Employee added ! 
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                </div>
                                <div class="alert alert-success my-1 hidden-alert" role="alert" id="updated-success">
                                    Employee updated ! 
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border hidden-spinner" role="status" id="loading-indicator">
                                      <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                                List of employees
                            </caption>
                            <thead class="thead-dark" id="employees-thead">
                              <tr>
                                <th scope="col" class="id-column">#</th>
                                <th scope="col" class="first-name-column" onclick="sortDataBy('first-name-column','firstName')" text-center>First Name</th>
                                <th scope="col" class="last-name-column" onclick="sortDataBy('last-name-column','lastName')">Last Name</th>
                                <th scope="col" class="email-column" onclick="sortDataBy('email-column', 'email')">Email</th>
                                <th scope="col" class="birth-date-column" onclick="sortDataBy('birth-date-column', 'birthDate')">Birth Date</th>
                                <th scope="col" class="gender-column" data-field="gender" onclick="sortDataById()">Gender</th>
                                <th scope="col">Actions</th>
                            </thead>
                            <tbody>
                              
                            </tbody>
                          </table>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row d-flex justify-content-end">
                                <div class="pagination-button">
                                    <button type="button" class="btn pagination disabled" onclick="prev()" id="prev-button">
                                        <i class="fas fa-chevron-left" style="font-size: 1.4em; padding-right: 0.7em;"></i></i>
                                        Prev
                                    </button>
                                </div>
                                <div class="pagination-button">
                                    <button type="button" class="btn pagination disabled" onclick="next()" id="next-button">
                                        Next
                                        <i class="fas fa-chevron-right" style="font-size: 1.4em; padding-left: 0.7em;"></i></i>
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="my-3">
                                <i class="fas fa-filter"></i>
                                <span class="filters">Filters</span> <br>
                            </div>
                            <div class="filter">
                                <label class="label-filter">Gender</label>
                                <select class="custom-select select-secondary" id="filter-gender">
                                    <option value="">No gender filter</option>
                                    <option value="male">Male</option>
                                    <option class="option-gender" value="female">Female</option>
                                </select>
                            </div>
                            <div class="filter">
                                <label class="label-filter">With/without profile picture</label>
                                <select class="custom-select select-secondary" id="filter-profile">
                                    <option value="">No profile filter</option>
                                    <option value="profile-picture">With Profile</option>
                                    <option class="option-gender" value="no-profile-picture">Without profile</option>
                                </select>
                            </div>
                            <div class="filter">
                                <label class="label-filter">With birthdate between</label>
                                <div class="md-form md-outline input-with-post-icon filterdate">
                                    <label class="label-filter">Starting with ...</label>
                                    <input 
                                        placeholder="Starting with ..." 
                                        type="date"  
                                        id="input-birthdate-start" 
                                        class="form-control" 
                                        min="1900-01-01" 
                                        max="2005-12-31"
                                        required>
                                </div>
                                <div class="md-form md-outline input-with-post-icon filterdate">
                                    <label class="label-filter">Ending with ...</label>
                                    <input 
                                        placeholder="Ending with ..." 
                                        type="date"  
                                        id="input-birthdate-end" 
                                        class="form-control" 
                                        min="1900-01-01" 
                                        max="2005-12-31"
                                        required>
                                </div>
                            </div>
                            <button class="btn" onclick="deleteFilters()"><i class="fas fa-trash-alt"></i> Delete all filters</button><br>
                        </div>
                    </div>
                   
                        
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <form action="/upload/image">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="label-firstname" for="input-firstname">First name</label>
                                    <input type="text" class="form-control" id="input-firstname" placeholder="eg. Conor" required pattern="^[a-zA-Z]+">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="label-lastname" for="input-lastname">Last name</label>
                                    <input type="text" class="form-control" id="input-lastname" placeholder="eg. McGregor" required pattern="^[a-zA-Z]+">
                                </div>
                            </div>
                            <div class="form-group col-md-12 email">
                                <label class="label-email" for="input-email">Email</label>
                                <input type="email" class="form-control" id="input-email" placeholder="eg. name@smth.smth" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]+$">
                            </div>
                            
                            <div class="form-group col-md-12 birthdateLabel">
                                <label class="label-birthdate" for="input-birthdate">Birth date</label>
                            </div>
                            <div class="md-form md-outline input-with-post-icon  birthdate" >
                                <input 
                                    placeholder="Select date" 
                                    type="date"  
                                    id="input-birthdate" 
                                    class="form-control" 
                                    min="1900-01-01" 
                                    max="2005-12-31"
                                    required>
                            </div>

                            

                            <div class="form-group col-md-12 genderLabel">
                                <label class="label-gender" for="input-gender">Gender</label>
                            </div>
                            <div class="input-group mb-3">
                                <select class="custom-select select-secondary" id="input-gender" required>
                                    <option value="" disabled>Please select gender</option>
                                    <option value="male">Male</option>
                                    <option class="option-gender" value="female">Female</option>
                                </select>
                                <div class="input-group-append">
                                  <label class="input-group-text in-select-gender" for="input-group-select-gender">Gender</label>
                                </div>
                            </div>

                            <div class="form-group col-md-12 image-choose">
                                <label class="label-image" for="input-image"> Choose your profile picture</label>
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input 
                                            type="file" 
                                            class="custom-file-input" 
                                            id="input-image" 
                                            onchange="previewFile()"
                                            accept="image/png, image/gif, image/jpeg">
                                        <label 
                                            class="custom-file-label" 
                                            for="input-image" 
                                            aria-describedby="input-image-add-on">
                                            Choose image
                                        </label>
                                    </div>
                                </div>
                                <div class="border rounded-md text-center p-3">
                                    <img src="//placehold.it/140?text=IMAGE" class="img-fluid" id="profile-picture-preview"/>
                                </div>
                                <input type="file" class="form-control file"  id="input-image"/>           
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="submit-button">
                                    <button type="submit" class="btn submit">Submit</button>
                                </div>
                                <div class="clear-button">
                                    <button type="button" class="btn clear" onclick="clearInputFields()">Clear</button>
                                </div>
                            </div>

                            <div class="alert alert-success my-5 hidden-alert" role="alert" id="fields-cleared">
                                Fileds cleared ! 
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>   
        <script src="/datepicker/js/bootstrap-datepicker.js"></script>
        <script src="js/model/employee.js"></script>
        <script src="js/store/employee-crud-store.js"></script>
        <script src="js/main.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
        <script src="/node_modules/firebase/firebase-app.js"></script>
        <script src="/node_modules/firebase/firebase-auth.js"></script>
        <script src="/node_modules/firebase/firebase-firestore.js"></script>
        <script src="/node_modules/firebase/firebase-analytics.js"></script>
        <script src="js/firebase/employee-crud-firestore.js"></script>
        <script src="js/firebase/init.js"></script>
    </body>
</html>
