<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>My CMS</title>

    </head>
    <body>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="#">
                    <img 
                        src="../img/find-employee.ico" 
                        width="45" 
                        height="45" 
                        class="d-inline-block align-top" 
                        alt="">
                    <p>My CMS</p> 
                </a>
              </nav>
        </div>
        <main class="main">
            <div class="container-fluid">
                <div class="row  h-100">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 border-right">
                        <table  
                            class="table" id="table"  
                            data-show-header="true" 
                            data-pagination="true"
                            data-id-field="name"
                            data-page-list="[5, 10, 25, 50, 100, ALL]"
                            data-page-size="5">
                                <caption>List of users</caption>
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">Handle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">5</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                          </table>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="label-firstname" for="inputFirstName">First name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="label-lastname" for="inputLastName">Last name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group col-md-12 email">
                                <label class="label-email" for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            
                            <div class="form-group col-md-12 birthdateLabel">
                                <label class="label-birthdate" for="inputBirtdate">Birth date</label>
                            </div>
                            <div class="md-form md-outline input-with-post-icon datepicker birthdate">
                                <input placeholder="Select date" type="date" id="inputBirtdate" class="form-control">
                            </div>

                            <div class="dropdown gender-dropdown">
                                <button 
                                    class="btn dropdown-toggle gender-button"
                                    type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                    Gender
                                </button>
                                <ul class="dropdown-menu gender-menu" role="menu" aria-labelledby="dropdownMenuButton">
                                    <li class="dropdown-item" href="#">Male</li>
                                    <hr>
                                    <li class="dropdown-item" href="#">Female</li>
                                </ul>
                            </div>
                            <div class="submit-button">
                                <button type="submit" class="btn submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>        
    </body>
</html>
